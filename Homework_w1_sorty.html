<body>
<div class="wrap">
    <div class="myitem"></div>
    <div class="desc">
        <h1>스포츠카를 팝니다 <span class="price">가격: $1,000,000 </span></h1>
        <p>2인승 스포츠카, 434마력, 103토크, Zero-back 3.1s  </p>
    </div>
    <div class="order-box">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="order-name">주문자이름</span>
            </div>
            <input type="text" class="form-control" aria-label="주문자이름" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected> -- 수량을 선택하세요 --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="oder-address">주소</span>
            </div>
            <input type="text" class="form-control" aria-label="주소" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="order-phoneNumber">전화번호</span>
            </div>
            <input type="text" class="form-control" aria-label="전화번호" aria-describedby="inputGroup-sizing-default">
        </div>
        <button onclick="order()" type="button" class="btn btn-primary mybtn">주문하기</button>
    </div>
</div>

</body>

</html>
